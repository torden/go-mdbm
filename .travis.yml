sudo: false
language: go
dist: trusty
go:
    - 1.x
    - 1.8.x
    - 1.7.x
    - 1.6.x
    - 1.5.x
    - 1.4.x
    - tip
before_install:
    - go get github.com/tools/godep
    - godep restore
    - sudo apt-get update -qq
    - sudo apt-get install -y openssl libcppunit-dev libreadline6 libreadline6-dev valgrind realpath libmodule-install-perl
    - git clone https://github.com/yahoo/mdbm.git /tmp/mdbm/
before_script:
    - cd /tmp/mdbm/
    - make -j2 
    - make install
script:
    - make test
    - make coveralls
matrix:
    allow_failures:
        - go: tip
          fast_finish: true
